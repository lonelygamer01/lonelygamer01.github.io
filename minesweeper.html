<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="minesweeper.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="minesweeper.js"></script>  
        <link rel="icon" type="image/x-icon" href="minesweeperico.png">
    </head>

    <body>

        <div id="timer"><h3><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h3></div>

        <div class="nav-div">
            <button id="flag-button" class="nav-button" style="position: relative; bottom: -25px;">ðŸš©</button>
            <button id="reset" class="nav-button"  style="position: relative; bottom: -25px;">Restart</button>
            <div id="difficulties" style="margin-left: 5px;">
                <div>Select a difficulty</div>
                <button id="easyBut" class="nav-button">Easy</button>
                <button id="mediumBut" class="nav-button">Medium</button>
                <button id="hardBut" class="nav-button">Hard</button>
            </div>
            <button id="recordBut" class="nav-button" style="position: relative; bottom: -25px;">Records</button>
        </div>
        
        <div id="board"></div>
        <div id="result_table">
            <br>
            <div id="result">
                You <span id="win_or_lose"></span>
            </div>
            <br>
            <p>Mode: <span id="mode"></span></p>
            <br>
            <p>Your time:</p>
            <div id="game_time">
                <span id="current_minutes"></span>:<span id="current_seconds"></span>:<span id="current_tens"></span>
            </div>
            <br>
            <button id="ok">OK</button>
        </div>
        <br>
        <div id="record_table">
            <div>The best game:</div>
            <br>
            <div><span id="best_username"></span> - <span id="best_time"></span> - <span id="best_difmode"></span> - <span id="best_date"></span></div>
            <br><br>
            <div>The last game:</div>
            <br>
            <div><span id="last_username"></span> - <span id="last_time"></span> - <span id="last_difmode"></span> - <span id="last_date"></span></div><br>
            <div class="nav-div" id="del-but">
                <button id="delete" class="nav-button">Delete</button>
            </div>
        </div>

    </body>
</html>
